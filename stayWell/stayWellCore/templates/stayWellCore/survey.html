{% comment %} {% load static %}
{% load material_form %}
<link rel="stylesheet" type="text/css" href="{% static 'stayWellCore/materialize.css' %}">  {% endcomment %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

{% comment %} display userID INFO {% endcomment %}
<div class="row">
    <div class="col s12">
      <div class="card teal">
        <div class="card-content white-text">
          <span class="card-title">User</span>
          <p> </p>
          <p> {{request.user.get_full_name}}</p>
          <p> F#: {{request.user.employee.fNumber}}</p>
        </div>
      </div>
    </div>
</div>

{% comment %} display first question {% endcomment %}
<div class="row">
    <div class="col s12">
      <div class="card teal">
        <div class="card-content white-text">
<form method="post" novalidate>
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Save</button>
  </form>
        </div>
      </div>
    </div>
</div>
