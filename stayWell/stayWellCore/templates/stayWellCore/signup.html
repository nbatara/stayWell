{% extends "base.html" %}
{% load materializecss%}
{% block content %}

<div class="row">
    <div class="col s12">
      <div class="card teal white-text">
        <span class="card-title">Signup</span>
        <div class="card-content ">
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|materializecss }}
    <button type="submit">Save</button>
  </form>
        </div>
      </div>
    </div>
</div>

<style>
   /* label color */
   .input-field label {
     color: #000;
   }
</style> 
{% endblock %}
